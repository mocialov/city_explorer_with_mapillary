    <script>
      // GitHub Pages SPA redirect helper (preserves path in hash for routers)
      (function() {
        var l = window.location;
        var base = '/city_explorer_with_mapillary/';
        if (l.pathname !== base) {
          // Redirect to base while preserving the original path in the hash
          var newUrl = l.protocol + '//' + l.host + base + '#!' + l.pathname.replace(base, '') + l.search + l.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
    <div id="root"></div>
    <!-- The app will mount here if the redirect isn't needed -->
    <script>
      // In case a router isn't used, we can still load the app bundle (served from index)
      // This keeps the 404 usable without server config.
    </script>
